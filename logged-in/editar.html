    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/gradient.css">
    <link rel="stylesheet" href="../css/main.css">

    <title>AUX</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">AUX</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="conocenos.html">Conócenos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="servicios.html">Servicios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="compras.html">Compras</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Usuarios
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="../not-logged/index.html">Cerrar sesión</a>
          </div>
        </li>
      </ul>
      <ul class="navbar-nav navbar-right">
        <li class="nav-item">
          <a class="nav-link" href="carrito.html"><i class="fa fa-shopping-cart"></i> Tu carrito</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="editar.html"><i class="fa fa-user"></i> Editar perfil</a>
        </li>
      </ul>
      <!-- End of navbar links -->
    </div>
  </nav>
  <!-- End of navbar -->

  <!-- Main container -->
  <div class="container-fluid mt-4" id="content">
    <!-- Content row -->
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card mt-4 text-center">
          <div class="card-header">
            <h3>Registro</h3>
          </div>
          <div class="card-body">
            <form action="index.html" method="GET" onsubmit="return validate_edit();">
              <div class="form-row">
                <div class="col-md">
                  <div class="form-group">
                    <input type="text" name="name" id="name" class="form-control" placeholder="Nombre" value="Nombre" autofocus>
                  </div>
                </div>
                <div class="col-md">
                  <div class="form-group">
                    <input type="text" name="lastName" id="last_name" class="form-control" placeholder="Apellidos" value="Apellidos" autofocus>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md">
                  <div class="form-group">
                    <input type="email" name="email" id="email" class="form-control" placeholder="Correo electrónico" value="root@root.com">
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md">
                  <div class="form-group">
                    <input type="text" name="address" id="address" class="form-control" placeholder="Dirección completa" value="Mexico, Distrito Federal, Col.1 #239">
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md">
                  <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña">
                  </div>
                </div>
                <div class="col-md">
                  <div class="form-group">
                    <input type="password" name="repeatPassword" id="repeat_password" class="form-control" placeholder="Repetir contraseña">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-outline-success btn-block">
                  Editar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- End of content row -->
  </div>
  <!-- End of main container -->

  <!-- Footer -->
  <footer class="footer">
    <p>Watching logged in</p>
  </footer>
  <!-- End of footer -->

</body>
<!-- Bootstrap 4.5 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<!-- Custom JS -->
<script src="../js/main.js"></script>
<script src="../js/validate.js"></script>
</html>
